  .btn {

    align-items: center;
    gap: 10px;
    padding: 15px 25px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    background: linear-gradient(45deg, #00d8ff, #0099ff);
    color: black;
    text-decoration: none;
    flex: 1 1 250px; /* حتى يلتفوا تلقائي */
    justify-content: center;
  }

  .btn i { font-size: 1.3rem; animation: pulse 1.5s infinite; }

  .btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 216, 255, 0.4);
  }

  @keyframes pulse {
    0% { transform: scale(1); color: #fff; }
    50% { transform: scale(1.3); color: yellow; }
    100% { transform: scale(1); color: #fff; }
  }

  /* معرض الصور */
  .slider {
    margin: 40px auto;
    width: 90%;
    max-width: 1000px;
    overflow-x: auto;
    overflow-y: hidden;
    border-radius: 12px;
    position: relative;
    z-index: 2;
    -webkit-overflow-scrolling: touch;
  }

  .slider-track {
    display: flex;
    gap: 15px;
  }

  .slider-track img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,216,255,0.5);
    flex-shrink: 0;
  }

  footer {
    margin-top: 40px;
    padding: 15px;
    font-size: 0.9rem;
    background: rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 2;

  }

  /* معادلات متطايرة */
  .equation {
    position: absolute;
    color: rgba(0,216,255,0.3);
    font-size: 18px;
    user-select: none;
    z-index: 1;
  }

  /* 📱 تجاوب للشاشات الصغيرة */
  @media (max-width: 768px) {

<!-- Three.js + نجوم + معادلات -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // النجوم
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function createStars() {
    const geo = new THREE.BufferGeometry();
    const count = 2000;
    const pos = [];
    for(let i=0;i<count;i++){
      pos.push((Math.random()-0.5)*2000);
      pos.push((Math.random()-0.5)*2000);
      pos.push((Math.random()-0.5)*2000);
    }
    geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
    return new THREE.Points(geo,new THREE.PointsMaterial({color:0xffffff}));
  }
  const stars = createStars();
  scene.add(stars);

  camera.position.set(0,0,5);

  function animateStars() {
    requestAnimationFrame(animateStars);
    stars.rotation.y += 0.0005;
    renderer.render(scene,camera);
  }
  animateStars();

  window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // المعادلات المتطايرة
  const equations = ['E=mc²','F=ma','V=IR','p=mv','λ=h/p','ΔE=hf','a²+b²=c²','F=q(E+v×B)'];
  const eqSpans = [];

  for(let i=0;i<50;i++){
    const span = document.createElement('span');
    span.className = 'equation';
    span.innerText = equations[Math.floor(Math.random()*equations.length)];
    span.style.left = Math.random() * window.innerWidth + 'px';
    span.style.top = Math.random() * window.innerHeight + 'px';
    span.style.fontSize = (12 + Math.random()*22)+'px';
    span.style.opacity = (0.2 + Math.random()*0.4);
    document.body.appendChild(span);

    const speedX = (Math.random()-0.5) * 0.3;
    const speedY = 0.1 + Math.random()*0.3;
    eqSpans.push({span, speedX, speedY});
  }

  function animateEquations() {
    eqSpans.forEach(obj=>{
      let top = parseFloat(obj.span.style.top);
      let left = parseFloat(obj.span.style.left);

      top -= obj.speedY;
      left += obj.speedX;

      if(top < -50) top = window.innerHeight + 50;
      if(left < -50) left = window.innerWidth + 50;
      if(left > window.innerWidth + 50) left = -50;

      obj.span.style.top = top + 'px';
      obj.span.style.left = left + 'px';
    });
    requestAnimationFrame(animateEquations);
  }
  animateEquations();
</script>
