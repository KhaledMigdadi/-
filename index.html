  <style>
    :root{
      --navy:#0b1b3b;
      --pink:#ff4fa3;
      --gold:#f5c542;
      --bg:#070b15;
      --text:#f7f7fb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Cairo",sans-serif;
      background:radial-gradient(circle at 20% 20%, #1a1a40, #0b0b20 80%);
      color:var(--text);
      overflow:hidden;
    }

    header{
      padding:15px 25px;
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(11,27,59,0.8);
      backdrop-filter:blur(8px);
      position:sticky;top:0;z-index:1000;
    }
    .brand{font-weight:800;font-size:22px;color:var(--gold)}
    .social{
      display:flex;gap:14px;
    }
    .social a{
      width:38px;height:38px;display:flex;align-items:center;justify-content:center;
      border-radius:50%;
      background:var(--pink);
      color:#fff;text-decoration:none;font-size:18px;
      transition:.3s;
    }
    .social a:hover{
      transform:scale(1.15);
      background:var(--gold);
      color:#000;
      box-shadow:0 0 12px var(--gold);
    }

    .hero{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:calc(100vh - 70px);
      text-align:center;padding:20px;position:relative;z-index:1;
    }
    .hero img{
      
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover; /* يخلي الصورة تغطي الإطار */
  border: 4px solid var(--gold);
  margin-bottom: 20px;

  /* تعديل لإظهار كامل الرأس أو الشعر */
  object-position: center top; /* يحدد أي جزء من الصورة يظهر داخل الإطار */
}

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero h1{font-size:40px;color:var(--gold)}
    .hero p{max-width:650px;margin:15px auto;font-size:18px;line-height:1.6;color:#ddd}

    .cta-wrap{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:25px}
    .cta{
      padding:14px 28px;border-radius:14px;font-weight:700;font-size:18px;
      text-decoration:none;color:#fff;position:relative;overflow:hidden;
      transition:transform .3s, box-shadow .3s;
    }
    .cta:hover{
      transform:scale(1.08);
      box-shadow:0 0 20px var(--pink);
    }
    .cta.pink{background:linear-gradient(135deg,var(--pink),#ff7fbf)}
    .cta.gold{background:linear-gradient(135deg,var(--gold),#ffd977);color:#000}

    footer{text-align:center;padding:20px;color:#aaa;font-size:14px;background:#0b0b20}

    /* meteors */
    .meteors{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;}
    .meteor{
      position:absolute;width:2px;height:100px;
      background:linear-gradient(180deg,white,transparent);
      opacity:0.7;transform:rotate(45deg);
      animation:fall 4s linear infinite;
    }
    @keyframes fall{
      0%{transform:translateY(-200px) translateX(0) rotate(45deg);opacity:1}
      100%{transform:translateY(800px) translateX(200px) rotate(45deg);opacity:0}
    }

    /* tiny stars */
    .stars {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index:0;opacity:.4;
    }
  </style>
